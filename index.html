<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="left-main"><!-- inizio left-main-->
            <div class="left-main-1-4">
                <div class="lista">
                    <img src="./img/logo.svg" alt="" id="logo-principale">
                </div>
            </div>
            <div class="left-main-2-4">
                <div class="lista">
                    <ul>
                        <li><a href="#"><div class="white"><img src="./img/home.svg" alt="" class="img-left-main">&nbsp; Home</div></a></li>
                        <li><a href="#"><div class="gray"><img src="./img/search.svg" alt="" class="img-left-main">&nbsp; Cerca</div></a></li>
                        <li><a href="#"><div class="gray"><img src="./img/libreria.svg" alt="" class="img-left-main">&nbsp; La tua libreria</div></a></li>
                    </ul>
                </div>
                <div class="lista-none">
                    <ul>
                        <li><div class="white"><img src="./img/logo-small.svg" alt="" class="img-left-main"></div></li>
                        <li><a href="#"><div class="white"><img src="./img/home.svg" alt="" class="img-left-main"></div></a></li>
                        <li><a href="#"><img src="./img/search.svg" alt="" class="img-left-main"></a></li>
                        <li><a href="#"><img src="./img/libreria.svg" alt="" class="img-left-main"></a></li>
                    </ul>
                </div>  
            </div>
            <div class="left-main-3-4">
                <div class="lista">
                    <ul>
                        <li><a href="#"><div class="white stampatello"><h4>playlist</h4></div></a></li>
                        <li><div class="playlist">+</div><a href="#"><div class="gray">Crea Playlist</div></a></li>
                        <li><a href="#"><div class="gray"> Playlist</div></a></li>
                        <li><a href="#"><div class="gray"> Playlist</div></a></li>
                        <li><a href="#"><div class="gray"> Playlist</div></a></li>
                        <li><a href="#"><div class="gray"> Playlist</div></a></li>
                        <li><a href="#"><div class="gray"> Playlist</div></a></li>
                        <li><a href="#"><div class="gray"> Playlist</div></a></li>
                        <li><a href="#"><div class="gray"> Playlist</div></a></li>
                    </ul>
                </div>
            </div>
            <div class="left-main-4-4">
               <div class="lista">
                    <ul>
                        <li><a href="#"><i class="fa-sharp fa-regular fa-circle-down fa-2xs gray"></i>&nbsp;<div class="gray">Installa app</div></a></li>
                        <li><hr></li>
                        <li><i class="fa-solid fa-circle-user"></i>&nbsp;<div class="white">John Doe</div></li>
                    </ul>
                </div>    
                <div class="lista-none">
                    <ul>
                        <li><i class="fa-sharp fa-regular fa-circle-down img-left-main"></i></li>
                        <li><i class="fa-solid fa-circle-user"  class="img-left-main"></i></li>
                    </ul>
                </div>
            </div>
        </div><!--fine left-main-->
        <div class="right-main"><!-- inizio right-main-->
            <div class="right-main-top"> <!--inizio parte superiore del right-main-->
               <a href="#"><button>Esegui L'upgrade</button></a>
            </div><!--fine parte superiore del right-main-->
            <div class="right-main-bottom"><!--inizio parte inferiore del right-main-->
    
            </div><!--fine parte inferiore del right-main-->
        </div><!--fine right-main-->
    </main><!--fine main-->
    <footer><!-- inizio footer-->
        <div class="content-footer"><!-- inizio contenuto footer-->
            <div class="song mar-footer"><!-- inizio 1/3 footer-->
                <div class="img-song">
                    <img src="./img/sinister.jpeg" alt="" id="img-footer">
                </div>
                <div class="info-song">
                    <div class="content-info-song-1">
                        <ul id="ul-song">
                            <li><div class="white">Sinister</div></li>
                            <li class="left-footer-song">Brano&nbsp;Nome</li>
                        </ul>
                    </div>
                    <div class="content-info-song-1-none">
                        <ul id="ul-song-none">
                            <li><div class="white">Sinister</div></li>
                            <li class="left-footer-song">Brano</li>
                            <li class="left-footer-song">Nome</li>
                        </ul>
                    </div>
                </div>
                <div class="icon-song">
                    <div class="icon-song-1">
                        <div class="content-icon-song-1">
                           <a href="#"><i class="fa-regular fa-heart icona"></i></a>
                        </div>
                        <div class="content-icon-song-1-2-none">
                            <a href="#"><i class="fa-regular fa-heart icona"></i></a>
                        </div>
                    </div>
                    <div class="icon-song-2">
                        <div class="content-icon-song-2">
                            <a href="#"><i class="fa-regular fa-folder icona"></i></a>
                        </div>
                        <div class="content-icon-song-1-2-none">
                            <a href="#"><i class="fa-regular fa-folder icona"></i></a>
                        </div>      
                    </div>
                </div>
            </div><!--fine 1/3 footer-->
            <div class="player mar-footer"><!-- inizio 2/3 footer-->
                <div class="player-top">
                    <ul id="ul-player">
                        <li class="li-inline"><a href="#"><i class="fa-solid fa-shuffle" style="color: #ffffff;"></i></a></li>
                        <li class="li-inline"><a href="#"><i class="fa-solid fa-backward-step" style="color: #ffffff;"></i></a></li>
                        <li class="li-inline"><a href="#"><i class="fa-regular fa-circle-play fa-xl" style="color: #ffffff;"></i></a></li>
                        <li class="li-inline"><a href="#"><i class="fa-solid fa-forward-step" style="color: #ffffff;"></i></a></li>
                        <li class="li-inline"><a href="#"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i></a></li>
                    </ul>
                </div>
                <div class="player-bottom">
                    <div class="player-bottom-1-3">
                       <div class="white"><h6>0:25</h6></div>
                    </div>
                    <div class="player-bottom-2-3">
                        <a href="#">
                            <div class="minutaggio">
                                <div class="column-minutaggio-1"></div>
                                <div class="column-minutaggio-2"></div>
                            </div>
                        </a>
                    </div>
                    <div class="player-bottom-1-3">
                        <div class="white"><h6>4:35</h6></div> 
                    </div>  
                </div>
            </div><!--fine 2/3 footer-->
            <div class="volume mar-footer"><!-- inizio 3/3 footer-->
                <ul id="ul-volume">
                    <li class="li-inline"><a href="#"><i class="fa-solid fa-list fa-2xs" style="color: #ffffff;"></i></a></li>
                    <li class="li-inline"><a href="#"><i class="fa-solid fa-tv fa-2xs" style="color: #ffffff;"></i></a></li>
                    <li class="li-inline"><a href="#"><i class="fa-solid fa-volume-high fa-2xs" style="color: #ffffff;"></i></a></li>
                    <li class="li-inline">
                        <a href="#">
                            <div class="barra-volume">
                                <div class="column-vol-1">
                                    
                                </div>
                                <div class="column-vol-2">
                                    
                                </div>    
                            </div>
                        </a>
                    </li>
                </ul>
            </div><!--fine 3/3 footer-->
        </div><!--fine contenuto footer-->
    </footer><!--fine footer-->
</body>
</html>
